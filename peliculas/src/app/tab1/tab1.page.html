<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segment" >
        <ion-slides [options]="sliderOption">
            <ion-slide *ngFor="let genero of generos; let i=index">
                <ion-segment-button value="{{i}}" checked>
                    <ion-label>{{genero.name}}</ion-label>
                  </ion-segment-button>        
            </ion-slide>
          </ion-slides>
    </ion-segment>

  <ion-slides #hola id="hol" (ionSlideDidChange)="slideChanged()" scrollbar="true">
    <ion-slide *ngFor="let result of resultados">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-xm="12" size-sm="6" size-md="4" size-lg="3"
           *ngFor="let pelicula of result.listaP">
              <ion-card (click)="abrirPop(pelicula)">
                  <ion-card-header>
                      <ion-card-title>{{pelicula.title}}</ion-card-title>
                      <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
                    </ion-card-header>
                  <ion-img src="https://image.tmdb.org/t/p/w500{{pelicula.poster_path}}"></ion-img>
                </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

</ion-content>
